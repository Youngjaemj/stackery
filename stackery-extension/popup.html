<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackery extension</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/popup.css" />
    <link rel="stylesheet" href="src/css/save.css" />
    <link rel="stylesheet" href="src/css/mainPage.css" />
  </head>
  <body>
    <div id="popup">
      <header class="bg-primary-subtle d-flex fs-2">
        <i class="bi bi-stack"></i>
        <div class="h1">Stackery</div>
      </header>
      <div class="nav nav-tabs justify-content-between">
        <div class="nav-item__wrapper d-flex">
          <div class="nav-item">
            <div class="nav-link scrap__tab">Scrap</div>
          </div>
          <div class="nav-item">
            <div class="nav-link main__tab active">Main</div>
          </div>
        </div>
        <div class="dropdown btn--more">
          <button
            type="button"
            class="main__more-button btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item__wrapper" data-purpose="copy">
              <a class="dropdown-item" href="#">링크 복사</a>
            </li>
            <li class="dropdown-item__wrapper" data-purpose="remove">
              <a class="dropdown-item" href="#">삭제하기</a>
            </li>
            <li class="dropdown-item__wrapper" data-purpose="open">
              <a class="dropdown-item" href="#">모두 열기</a>
            </li>
          </ul>
        </div>
      </div>
      <main>
        <section class="scrap__body d-none">
          <div id="form">
            <div class="form__save__header">
              <div class="save__header__logo">Stackery</div>
            </div>
            <div class="form__main">
              <div class="save__title">
                <span class="title__label">Title</span>
                <input
                  type="text"
                  class="title__input form-control"
                  id="title__input"
                  placeholder="Title"
                />
              </div>
              <div class="save__category">
                <span class="category__label">Category</span>
                <input
                  type="text"
                  class="category__input form-control"
                  id="category__input"
                  placeholder="Category"
                />
              </div>
              <div class="main__btn">
                <button type="button" class="save__btn" id="save__btn">
                  저장
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="main__body"></section>
      </main>
    </div>
    <script src="src/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/popup.js" type="module"></script>
  </body>
</html>
