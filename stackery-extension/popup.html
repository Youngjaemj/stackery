<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackery extension</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/popup.css" />
    <link rel="stylesheet" href="src/css/save.css" />
    <link rel="stylesheet" href="src/css/mainPage.css" />
  </head>
  <body>
    <div id="popup">
      <header class="header__logo bg-primary-subtle d-flex fs-2 p-2">
        <i class="bi bi-stack"></i>
        <h1 class="h1 mx-1">Stackery</h1>
      </header>
      <div class="nav nav-tabs justify-content-between">
        <div class="nav-item__wrapper d-flex">
          <div class="nav-item">
            <div class="nav-link scrap__tab active">Scrap</div>
          </div>
          <div class="nav-item">
            <div class="nav-link main__tab">Main</div>
          </div>
        </div>
        <div class="dropdown btn--more d-none">
          <button
            type="button"
            class="main__more-button btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item__wrapper" data-purpose="copy">
              <a class="dropdown-item" href="#">링크 복사</a>
            </li>
            <li class="dropdown-item__wrapper" data-purpose="remove">
              <a class="dropdown-item" href="#">삭제하기</a>
            </li>
            <li class="dropdown-item__wrapper" data-purpose="open">
              <a class="dropdown-item" href="#">모두 열기</a>
            </li>
          </ul>
        </div>
      </div>
      <main>
        <section class="scrap__body">
          <div id="form">
            <form
              class="form__main d-flex flex-column needs-validation"
              novalidate
            >
              <div class="w-75 mt-2 mx-auto">
                <label for="validationCustom01" class="form-label fw-bold"
                  >Title</label
                >
                <input
                  type="text"
                  class="form-control input__title bg-secondary-subtle"
                  id="validationCustom01"
                  value=""
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill title.</div>
              </div>
              <div class="w-75 mt-2 mx-auto">
                <label for="validationCustom02" class="form-label fw-bold"
                  >Category</label
                >
                <input
                  type="text"
                  class="form-control input__category bg-secondary-subtle"
                  id="validationCustom02"
                  value=""
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill category.</div>
              </div>
              <button
                type="submit"
                class="btn btn-primary save__btn m-3 align-self-end"
                id="save__btn"
              >
                저장
              </button>
            </form>
          </div>
        </section>
        <section class="main__body d-none"></section>
      </main>
    </div>
    <script src="src/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/popup.js" type="module"></script>
  </body>
</html>
