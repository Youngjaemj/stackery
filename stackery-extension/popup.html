<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Stackery extension</title>
    <link href="src/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="save.css" />
  </head>
  <body>
    <div id="root">
      <div id="form">
        <div class="form__save__header">
          <div class="save__header__logo">Stackery</div>
        </div>
        <div class="form__main">
          <div class="save__title">
            <span class="title__label">Title</span>
            <input
              type="text"
              class="title__input form-control"
              id="title__input"
              placeholder="Title"
            />
          </div>
          <div class="save__category">
            <span class="category__label">Category</span>
            <input
              type="text"
              class="category__input form-control"
              id="category__input"
              placeholder="Category"
            />
          </div>
          <div class="main__btn">
            <button type="button" class="save__btn" id="save__btn">저장</button>
          </div>
        </div>
      </div>
      <div id="main"></div>
    </div>
  </body>
  <script src="src/bootstrap.min.js"></script>
  <script src="popup.js" type="module"></script>
</html>
